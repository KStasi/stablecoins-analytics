services:
  postgres:
    image: postgres:16-alpine
    container_name: stablecoins-db
    environment:
      POSTGRES_USER: stablecoins
      POSTGRES_PASSWORD: stablecoins123
      POSTGRES_DB: stablecoins_analytics
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
